<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monerizer — XMR hop</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="top">
    <div class="brand">MZ</div>
    <div class="title">
      <h1>Monerizer</h1>
      <div class="sub">ANY → XMR → ANY · non-KYC routing · per-swap subaddress</div>
    </div>
  </div>

  <div class="wrap">

    <!-- 1) Get quote -->
    <div class="card">
      <h2>1) Get quote</h2>

      <div class="grid g-quote">
        <label>
          From asset
          <select id="fromAsset"></select>
        </label>
        <label>
          From network
          <select id="fromNet"></select>
        </label>
        <label>
          To asset
          <select id="toAsset"></select>
        </label>

        <label>
          To network
          <select id="toNet"></select>
        </label>
        <label>
          Amount
          <input id="amount" type="number" step="any" class="w-320" value="100" />
        </label>
        <label>
          Rate type
          <select id="rateType">
            <option value="float" selected>Floating</option>
            <option value="fixed">Fixed</option>
          </select>
        </label>
      </div>

      <div class="row">
        <button id="btnQuote">Get Quotes</button>
        <span class="muted">Quotes will appear here…</span>
      </div>

      <div id="quoteBox" class="routes"></div>
    </div>

    <!-- 2) Start swap -->
    <div class="card">
      <h2>2) Start swap</h2>

      <div class="grid g-start">
        <label>
          Leg-1 provider
          <select id="leg1Prov">
            <option value="ChangeNOW" selected>ChangeNOW</option>
            <option value="Exolix">Exolix</option>
            <option value="SimpleSwap">SimpleSwap</option>
            <option value="StealthEX">StealthEX</option>
          </select>
        </label>

        <label>
          Leg-2 provider
          <select id="leg2Prov">
            <option value="" selected>Auto (use chosen route)</option>
            <option value="ChangeNOW">ChangeNOW</option>
            <option value="Exolix">Exolix</option>
            <option value="SimpleSwap">SimpleSwap</option>
            <option value="StealthEX">StealthEX</option>
          </select>
        </label>

        <label>
          Payout address (final OUT)
          <input id="payout" type="text" placeholder="Your final OUT address" />
        </label>

        <!-- NEW: refund address (optional). Layout stays the same; this simply wraps to a new row on small screens -->
        <label>
          Refund address (optional)
          <input id="refund" type="text" placeholder="If provider asks for a refund address" />
        </label>
      </div>

      <div class="row">
        <button id="btnStart">Create & Start</button>
        <div id="startOut" class="row hidden">
          <div class="badge">Swap ID&nbsp;<span id="sid"></span></div>
          <div class="badge">Deposit&nbsp;<span id="deposit"></span><span id="memoWrap"></span></div>
        </div>
      </div>
    </div>

    <!-- 3) Status -->
    <div class="card">
      <h2>3) Status</h2>
      <div class="row">
        <label class="w-320">
          Swap ID
          <input id="swapId" type="text" placeholder="Paste Swap ID" />
        </label>
      </div>
      <div class="row">
        <button id="btnStatus">Refresh</button>
        <button id="btnWatch">Watch</button>
        <button id="btnStop">Stop</button>
      </div>

      <div class="steps" id="statusSteps"></div>
      <pre class="pre hidden" id="statusJson"></pre>
    </div>

    <div class="foot">© Monerizer</div>
  </div>

  <script src="./app.v5.js"></script>
</body>
</html>
