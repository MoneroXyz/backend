<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Monerizer — XMR hop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/ui/style.css" />
</head>
<body>
  <div class="top">
    <div class="brand">MZ</div>
    <div class="title">
      <h1>Monerizer</h1>
      <div class="sub">ANY → XMR → ANY · non-KYC routing · per-swap subaddress</div>
    </div>
  </div>

  <div class="wrap">
    <!-- Get Quote -->
    <div class="card">
      <h2>1) Get quote</h2>
      <div class="grid g-start">
        <div class="row">
          <label class="w-320">
            From asset
            <select id="fromAsset"></select>
          </label>
          <label class="w-320">
            From network
            <select id="fromNet"></select>
          </label>
        </div>
        <div class="row">
          <label class="w-320">
            To asset
            <select id="toAsset"></select>
          </label>
          <label class="w-320">
            To network
            <select id="toNet"></select>
          </label>
        </div>
        <div class="row">
          <label class="w-320">
            Amount
            <input id="amount" type="number" step="any" value="100" />
          </label>
          <label class="w-320">
            Rate type
            <select id="rateType">
              <option value="float" selected>Floating</option>
              <option value="fixed">Fixed</option>
            </select>
          </label>
        </div>
      </div>
      <div class="row gap">
        <button id="btnQuote">Get Quotes</button>
      </div>
      <div id="quoteBox" class="routes muted" style="margin-top:8px;">Quotes will appear here…</div>
    </div>

    <!-- Start -->
    <div class="card">
      <h2>2) Start swap</h2>
      <div class="grid g-quote">
        <div class="row">
          <label class="w-320">
            Leg-1 provider
            <select id="leg1Prov">
              <option value="ChangeNOW">ChangeNOW</option>
              <option value="Exolix">Exolix</option>
              <option value="SimpleSwap">SimpleSwap</option>
            </select>
          </label>
          <label class="w-320">
            Leg-2 provider
            <select id="leg2Prov">
              <option value="">Auto (use chosen route)</option>
              <option value="ChangeNOW">ChangeNOW</option>
              <option value="Exolix">Exolix</option>
              <option value="SimpleSwap">SimpleSwap</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label class="wide">
            Payout address (final OUT)
            <input id="payout" placeholder="Your final OUT address" />
          </label>
        </div>
      </div>
      <div class="row gap">
        <button id="btnStart">Create & Start</button>
      </div>

      <div id="startOut" class="hidden">
        <div class="row"><strong>Swap ID</strong>&nbsp;<span id="sid"></span></div>
        <div class="row"><strong>Deposit</strong>&nbsp;<span id="deposit"></span><span id="memoWrap"></span></div>
      </div>
    </div>

    <!-- Status -->
    <div class="card">
      <h2>3) Status</h2>
      <div class="row gap">
        <label class="w-320">
          Swap ID
          <input id="swapId" placeholder="Paste Swap ID" />
        </label>
      </div>
      <div class="row gap">
        <button id="btnStatus">Refresh</button>
        <button id="btnWatch">Watch</button>
        <button id="btnStop">Stop</button>
      </div>
      <div id="statusSteps" class="steps"></div>
      <pre id="statusJson" class="pre hidden"></pre>
    </div>

    <div class="foot">© Monerizer</div>
  </div>

  <script src="/ui/app.v5.js"></script>
</body>
</html>
