<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit â€¢ Monerizer</title>
  <link rel="stylesheet" href="./widget.css" />
  <style>
    .mx-checkout { width:min(680px,95vw); margin:24px auto; }
    .mx-headline { font-weight:800; font-size:18px; text-align:left; margin-bottom:2px; }
    .mx-subtle { color:var(--muted); font-size:12px; margin-bottom:10px; }
    .mx-label { color:var(--muted); font-size:12px; margin:10px 0 6px; font-weight:700; }
    .mx-row {
      display:flex; gap:10px; align-items:center;
      background:rgba(255,255,255,.03); border:1px solid var(--border);
      padding:10px; border-radius:12px;
    }
    .mx-address-text {
      flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      color:var(--fg);
    }
    .mx-copy {
      border:1px solid var(--border);
      background:transparent; color:var(--fg);
      border-radius:10px; padding:8px 12px; cursor:pointer;
    }
    .mx-grid { display:grid; grid-template-columns: 1fr; gap:50px; margin-top:14px; }
    .mx-center { display:grid; place-items:center; }
    .mx-qrbox {
      width:260px; height:260px; border-radius:12px; padding:12px;
      box-shadow:0 6px 20px rgba(0,0,0,.25); display:grid; place-items:center;
    }
    .mx-qrbox img { width:100%; height:100%; object-fit:contain; }
    .mx-qr-hint {
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-top:8px;
    }
    .mx-qr-badge {
      width:260px; height:260px; border-radius:12px;
      display:grid; place-items:center;
      background:linear-gradient(160deg,#26d59a,#12b36c);
      box-shadow:0 10px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.35);
    }
    .mx-steps {
      display:flex; align-items:flex-start; justify-content:space-between;
      list-style:none; margin:40px 0 6px; padding:0; position:relative;
    }
    .mx-steps::before {
      content:""; position:absolute; top:10px; left:28px; right:28px; height:2px; background:var(--border);
    }
    .mx-step { position:relative; display:flex; flex-direction:column; align-items:center; gap:8px; width:33.33%; text-align:center; }
    .mx-dot { z-index:1; width:20px; height:20px; border-radius:50%; background:var(--border);
      display:grid; place-items:center; color:#111; font-size:12px; font-weight:900; box-shadow:0 0 0 3px var(--card); }
    .mx-step.active .mx-dot { background:transparent; border:2px solid #9aa8b5; border-top-color: transparent; animation: mxspin .9s linear infinite; }
    .mx-step.done .mx-dot { background:var(--accent); color:#111; animation:none; border:none; }
    .mx-step.done .mx-dot::after{ content:"âœ“"; }
    .mx-step.upcoming .mx-dot { background:var(--border); }
    .mx-step.upcoming .mx-label { color:#6f7e8f; }
    @keyframes mxspin { to { transform: rotate(360deg); } }
    .mx-timer { margin-top:6px; font-size:13px; }
    .mx-timer a { color:#10b3ff; text-decoration:none; }
    .mx-amountline { margin:10px 0 4px; font-size:14px; color:var(--muted); display:flex; align-items:center; gap:6px; }
    .mx-pill {
      display:inline-flex; align-items:center; gap:8px;
      background:rgba(16,179,255,.12); border:1px solid rgba(16,179,255,.35);
      padding:6px 10px; border-radius:999px; font-weight:700; color:var(--fg);
    }
    .mx-pill svg { width:20px; height:20px; display:block; }
    .mx-pill b { font-weight:800; letter-spacing:.2px; }
    .mx-code-bg{ background: rgba(255,255,255,.04); border:1px solid var(--border); padding:4px 8px; }
    .mx-softerr{ color:#ffb4b4; font-size:12px; margin-top:8px; }
    .mx-hidden{ display:none; }
    #doneMsg {
      display:none;
      width:100%;
      text-align:center;
      padding:12px;
      border-radius:10px;
      background:rgba(16,179,255,.14);
      border:1px solid rgba(16,179,255,.35);
      font-weight:700;
    }
    .mx-swapid-pill {
      display:inline-flex; align-items:center;
      background:rgba(16,179,255,.12); border:1px solid rgba(16,179,255,.35);
      padding:6px 10px; border-radius:999px; font-weight:700; color:var(--fg);
      cursor:pointer;
    }
    .mx-swapid-pill.copied {
      background:rgba(16,179,255,.2); border:1px solid rgba(16,179,255,.5);
    }
    .mx-gif-box {
      width:260px; height:200px; border-radius:12px;
      display:grid; place-items:center; background: transparent;
      box-shadow:none; 
    }
    .mx-gif-box img {
      width:100%; height:100%; object-fit:contain;
      background: transparent;
    }
    .mx-waiting-text {
      color:var(--fg); font-size:16px; font-weight:700; text-align:center; margin-top:80px;
    }
    .mx-waiting-text .dots span {
      animation: jump 1.4s infinite; display:inline-block;
    }
    .mx-waiting-text .dots span:nth-child(2) { animation-delay:0.2s; }
    .mx-waiting-text .dots span:nth-child(3) { animation-delay:0.4s; }
    @keyframes jump {
      0% { transform: translateY(0); }
      20% { transform: translateY(-5px); }
      40% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="mx-wrap mx-checkout">
    <div class="mx-card">
      <div class="mx-headline">Deposit</div>
      <div class="mx-subtle">Swap ID: <span class="mx-swapid-pill" id="swapIdLine">â€”</span></div>
      <div id="amountLine" class="mx-amountline" hidden>
        <span>Send exactly</span>
        <span class="mx-pill">
          <span id="needIcon" aria-hidden="true"></span>
          <b id="needAmount">â€”</b>
          <b id="needAsset">â€”</b>
          <span id="needNet"></span>
        </span>
        <span>to the address below.</span>
      </div>
      <div class="mx-label">Deposit address</div>
      <div class="mx-row">
        <div id="addr" class="mx-address-text">â€”</div>
        <button id="copyBtn" class="mx-copy" type="button">Copy</button>
      </div>
      <div class="mx-grid">
        <div class="mx-center">
          <div id="qrBox" class="mx-qrbox">
            <img id="qr" alt="Deposit QR" />
          </div>
          <!-- âœ… New line added below QR -->
          <p class="mx-qr-hint">Use QR or copy the address above</p>
        </div>
        <ul class="mx-steps" id="steps">
          <li class="mx-step upcoming" data-step="receiving"><div class="mx-dot"></div><div class="mx-label">Receiving</div></li>
          <li class="mx-step upcoming" data-step="routing"><div class="mx-dot"></div><div class="mx-label">Routing</div></li>
          <li class="mx-step upcoming" data-step="sending"><div class="mx-dot"></div><div class="mx-label">Sending</div></li>
        </ul>
        <div id="doneMsg">ðŸŽ‰ Congratulations! Your swap is completed.</div>
        <div class="mx-timer"><span>Time left:</span> <a id="timeLeft">00:25:00</a></div>
      </div>
      <div id="expiredBox" class="mx-softerr mx-hidden">Expired. Please open a new swap.</div>
    </div>
  </div>
  <script src="./checkout.js"></script>
</body>
</html>
